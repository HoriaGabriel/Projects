<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search here"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchBook()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Book List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let book of books; let i = index"
        [class.active]="i == currentIndex"
           (click)="setActiveBook(book, i)"
      >
        {{ book.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-reservation-details
      [viewMode]="true"
      [currentBook]="currentBook"
    ></app-reservation-details>
  </div>
</div>
