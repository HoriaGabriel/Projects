<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="book.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input
          class="form-control"
          id="isbn"
          required
          [(ngModel)]="book.isbn"
          name="isbn"
        />
      </div>

      <div class="form-group">
        <label for="available">Available</label>
        <input
          class="form-control"
          id="available"
          required
          [(ngModel)]="book.available"
          name="available"
        />
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <input
          class="form-control"
          id="genre"
          required
          [(ngModel)]="book.genre"
          name="genre"
        />
      </div>

      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input
          class="form-control"
          id="publisher"
          required
          [(ngModel)]="book.publisher"
          name="publisher"
        />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input
          class="form-control"
          id="author"
          required
          [(ngModel)]="book.author"
          name="author"
        />
      </div>

      <button (click)="saveBook()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Book was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBook()">Add</button>
    </div>
  </div>
</div>
